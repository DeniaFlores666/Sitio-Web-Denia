<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        table {
            border-style: outset;
            border-width: 7px;
            width: 30%;
        }

        th, td {
            border-style: ridge;
            border-color: rgb(56, 52, 52);
            border-width: 2px;
        }

        td {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">otros links</th>
        </tr>
        <tr>
            <td>Yahoo</td>
            <td>Microsoft</td>
            <td>IBM</td>
        </tr>
        <tr>
            <td>infoseek</td>
            <td>Apple</td>
            <td>Digital</td>
        </tr>
    </table>
</body>
</html>
